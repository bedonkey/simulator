<div id="gateway" ng-controller="GatewayController">
	<div id="orderQueue" class="col-sm-9">
		<table class="table table-striped table-bordered">
			<colgroup>
		            <col width="20%" />
		            <col width="20%" />
		            <col width="10%" />
		            <col width="10%" />
		            <col width="10%" />
		            <col width="10%" />
		            <col width="10%" />
		            <col width="10%" />
		        </colgroup>
			<thead>
			<tr>
				<th>TIME</th>
				<th>ORDERID</th>
				<th>ACCOUNT</th>
				<th>SYMBOL</th>
				<th>SIDE</th>
				<th>QTY</th>
				<th>PRICE</th>
				<th>EXCHANGE</th>
			</tr>
			</thead>
			<tbody>
			 	<tr ng-repeat="obj in orderQueue" ng-if="obj.order.remain > 0">
					<td ng-bind="obj.order.time"></td>
					<td ng-bind="obj.order.orderID"></td>
					<td ng-bind="obj.order.account"></td>
					<td ng-bind="obj.order.symbol"></td>
					<td ng-bind="obj.order.side"></td>
					<td ng-bind="obj.order.remain"></td>
					<td ng-bind="obj.order.price"></td>
					<td ng-bind="obj.order.ex"></td>
				</tr>
			</tbody>
		</table>
	</div>

</div>
