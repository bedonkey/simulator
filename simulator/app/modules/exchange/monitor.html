<div id="exchange" ng-controller="ExchangeController">
	<div id="change-session">
		<div type="button" class="btn-session" ng-class="session=='OPEN'?'btn-ex-open':''" ng-click="openSession()">OPEN</div>
        <div type="button" class="btn-session" ng-class="session=='CLOSE'?'btn-ex-close':''" ng-click="closeSession()">CLOSE</div>
	</div>
</div>
