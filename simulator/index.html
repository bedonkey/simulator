<!DOCTYPE HTML>
<html ng-app="mainapp">
<head>
	<title>ORS Simulator</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="assets/css/style.css" />
	<script type="text/javascript" src="assets/js/Utils.js"></script>
	<script type="text/javascript" src="assets/js/IdGenerator.js"></script>
	<script type="text/javascript" src="assets/js/DateTime.js"></script>
	<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="bower_components/jquery-nicescroll/jquery.nicescroll.min.js"></script>
	<script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="bower_components/angular/angular.min.js"></script>

	<script type="text/javascript" src="app/components/data/InitData.js"></script>
	<script type="text/javascript" src="app/components/directive/EnterHandleDirective.js"></script>
	<script type="text/javascript" src="app/components/directive/CommandHandleDirective.js"></script>
	<script type="text/javascript" src="app/components/directive/UppercaseDirective.js"></script>
	<script type="text/javascript" src="app/components/directive/FocusMe.js"></script>
	<script type="text/javascript" src="app/components/directive/AutoFocus.js"></script>
	<script type="text/javascript" src="app/components/directive/CellChange.js"></script>
	<script type="text/javascript" src="app/components/directive/Blink.js"></script>
	<script type="text/javascript" src="app/components/secinfo/Secinfo.js"></script>
	<script type="text/javascript" src="app/components/secinfo/Validator.js"></script>
	<script type="text/javascript" src="app/components/secinfo/SecInfoController.js"></script>
	<script type="text/javascript" src="app/components/account/Account.js"></script>
	<script type="text/javascript" src="app/components/account/Validator.js"></script>
	<script type="text/javascript" src="app/components/account/AccountController.js"></script>
	<script type="text/javascript" src="app/components/aftype/AfType.js"></script>
	<script type="text/javascript" src="app/components/aftype/AfTypeController.js"></script>
	<script type="text/javascript" src="app/components/basket/Basket.js"></script>
	<script type="text/javascript" src="app/components/basket/BasketController.js"></script>
	<script type="text/javascript" src="app/components/exchange/ExchangeController.js"></script>
	<script type="text/javascript" src="app/components/exchange/Exchange.js"></script>
	<script type="text/javascript" src="app/components/order/OrderStore.js"></script>
	<script type="text/javascript" src="app/components/order/Order.js"></script>
	<script type="text/javascript" src="app/components/order/Validator.js"></script>
	<script type="text/javascript" src="app/components/priceboard/PriceBoard.js"></script>
	<script type="text/javascript" src="app/components/priceboard/PriceBoardController.js"></script>
	<script type="text/javascript" src="app/components/orderbook/OrderBookController.js"></script>
	<script type="text/javascript" src="app/components/dock/DockService.js"></script>
	<script type="text/javascript" src="app/components/dock/DockController.js"></script>
	<script type="text/javascript" src="app/components/robot/LogScreen.js"></script>
	<script type="text/javascript" src="app/components/robot/Interpreter.js"></script>
	<script type="text/javascript" src="app/components/robot/RobotController.js"></script>

	<script type="text/javascript" src="app/TabController.js"></script>
	<script type="text/javascript" src="app/MainApp.js"></script>
</head>
<body>
	
	<div id="wrap" class="container" ng-controller="TabsCtrl">
		<nav class="navbar navbar-inverse">
			<div id="logo" class="navbar-header">
		      	<a class="navbar-brand">SIMULATOR</a>
		    </div>
		  	<div id="tabs" class="container-fluid">
		      	<ul class="nav navbar-nav">
            		<li ng-click="onClickTabOrderBook()">
                		<a href="#orderbook" data-toggle="tab">Order Book</a>
            		</li>
            		<li ng-click="onClickTabPriceBoard()">
                		<a href="#priceboard" data-toggle="tab">Price Board</a>
            		</li>
            		<li ng-click="onClickTabORSAccount()">
            			<a href="#orstab" data-toggle="tab">ORS</a>
					</li>
            		<li ng-click="onClickTabExchangeMonitor()">
                		<a href="#exchange" data-toggle="tab">Exchange</a>
            		</li>
            		<li ng-click="onClickTabRobot()">
                		<a href="#rebottest" data-toggle="tab">RobotTest</a>
            		</li>
		      	</ul>
		  	</div>
		  	<div id="sub-tabs">
			  	<ul class="tab-content">
			  		<li class="tab-pane" id="orderbook"></li>
			  		<li class="tab-pane" id="priceboard"></li>
			  		<li class="tab-pane" id="exchange">
			  			<ul class="nav navbar-nav">
		            		<li ng-click="onClickTabExchangeMonitor()">
		            			<a data-toggle="tab">Monitor</a>
		            		</li>
		            		<li ng-click="onClickTabExchangeOrders()">
		            			<a data-toggle="tab">Orders</a>
		            		</li>
		            		<li ng-click="onClickTabExchangeSecInfo()">
		            			<a data-toggle="tab">SecInfo</a>
		            		</li>
			            </ul>
			  		</li>
			  		<li class="tab-pane" id="rebottest"></li>
			        <li class="tab-pane" id="orstab">
			            <ul class="nav navbar-nav">
		            		<li ng-click="onClickTabORSAccount()">
		            			<a data-toggle="tab">Account</a>
		            		</li>
		            		<li ng-click="onClickTabORSSecInfo()">
		            			<a data-toggle="tab">SecInfo</a>
		            		</li>
		            		<li ng-click="onClickTabORSAfType()">
		            			<a data-toggle="tab">AfType</a>
		            		</li>
		            		<li ng-click="onClickTabORSBasket()">
		            			<a data-toggle="tab">Basket</a>
		            		</li>
			            </ul>
			        </li>
		    	</ul>
		    </div>
		</nav>

		
		<div id="main-content">
			<div ng-include="currentTab"></div>
		</div>
		<div ng-include="'app/components/dock/dock.html'" ng-controller="DockController" ng-show="isShowDock"></div>
	</div>
</body>
</html>
